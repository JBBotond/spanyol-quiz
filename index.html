<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina el numero</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Adivina el numero</h1>
    <p>Hemos selecciando un numero entre el 1 y el 100</p>
    <p>Intenta adivinarlo en 100 intentos o menos</p>
    <p>Se ayudara indicando so el numero es mayor o menor al escrito</p>
    <div class="form">
        <label for="guessField">Entra el numero</label>
        <input type="number" min="1" max="100" required id="guessField" class="guessField">
        <input type="submit" placeholder="Enviar numero" class="guessSubmit">
    </div>
    <div class="resultParas">
        <p class="guesses"></p>
        <p class="lastResult"></p>
        <p class="lowOrHi"></p>
    </div>
</body>
</html>
